<html>

    <body>
        HHi
    </body>

    <script>
        let str = ''
        for (let i = 0; i < 10000000; i++) {
            str += 'ABCD'
        }

        window.pops = []

        while(true) {
            window.pops.push(str)

            const div = document.createElement('div')

            div.innerHTML = str

            document.body.appendChild(div)
        }
    </script>
